<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0abf68742d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav></nav>
    <div class="grid-container">
      <div class="nav-side-bar">
        <div class="side-bar-logo">
          <img
            src="./Dashboard Assetts/Untitled design (2).png"
            alt="Letter A logo"
            width="100"
            height="100"
          />
        </div>
        <div class="side-bar-menu1">
          <h3>Main Menu</h3>
          <ul>
            <li>
              <i class="fa-light fa-table-columns" style="color: #ffffff"></i>
              Dashboard
            </li>
            <li>
              <i class="fa-solid fa-microphone" style="color: #ffffff"></i>
              History
            </li>
            <li>
              <i class="fa-regular fa-user" style="color: #ffffff"></i>
              Team
            </li>
            <li>
              <i class="fa-regular fa-star" style="color: #ffffff"></i>
              Panel
            </li>
            <li>
              <i class="fa-solid fa-sitemap" style="color: #ffffff"></i>
              Integration
            </li>
            <li>
              <i class="fa-solid fa-tag" style="color: #ffffff"></i>
              Pricing
            </li>
          </ul>
          <hr class="hr-one" />
        </div>
        <div class="side-bar-menu2">
          <h3>Preferences</h3>
          <ul>
            <li>
              <i class="fa-solid fa-gear" style="color: #ffffff"></i>Setting
            </li>
            <li>
              <i class="fa-solid fa-circle-info" style="color: #ffffff"></i>
              Support
            </li>
          </ul>
        </div>
      </div>
      <div class="top-bar">
        <div class="top-container-1">
          <h2 class="top-header">Hello</h2>
          <p class="welcome-message">
            Welcome to the worlds best Real Estate Management dashboard!
          </p>
        </div>
        <div class="top-container-2">
          <div class="filter"></div>
          <input class="search-bar" type="text" placeholder="Search.." />
          <div class="notification">
            <i class="fa-regular fa-bell" style="color: #404040"></i>
          </div>
          <img
            class="profile-pic"
            src="/Dashboard Assetts/photo-1534528741775-53994a69daeb.jpeg"
            alt="profile picture"
            width="75"
            height="75"
          />
        </div>
      </div>
      <div class="info-section">
        <div class="unit-numbers">unit</div>
        <div class="total-price">price</div>
        <div class="equity">equity</div>
        <div class="cashflow">cahsflow</div>
        <div class="property-list">table</div>
        <div class="city-names">table 2</div>
      </div>
    </div>
  </body>
</html>
